{% extends 'base.html' %}
{% block content %}
<h2>Cadastro</h2>
<form method="post">
  <label>Usuario: <input type="text" name="username"></label><br>
  <label>Email: <input type="email" name="email"></label><br>
  <label>Senha: <input type="password" name="password"></label><br>
  <label>Foto de perfil (URL): <input type="url" name="profile_pic"></label><br>
  <label>Bio:<br>
    <textarea name="bio" rows="4" cols="40"></textarea>
  </label><br>
  <button type="submit">Cadastrar</button>
</form>
{% endblock %}
